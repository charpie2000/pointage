<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pointage</title>

<style>
body {
  margin: 0;
  padding: 12px;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #b3b3b3;
}

.app {
  max-width: 480px;
  width: 100%;
}

/* Titre */
h1 {
  margin: 0 0 6px 0;
  font-size: 1.6em;
  text-align: left;
}

/* Banni√®re gagnant */
#winnerBanner {
  margin-bottom: 8px;
  font-weight: bold;
  font-size: 1em;
}

/* Ligne de contr√¥le */
.controls {
  display: grid;
  grid-template-columns: 14ch 6ch;
  gap: 8px;
  margin-bottom: 10px;
}

.controls select,
.controls input {
  height: 38px;
  font-size: 16px;
  text-align: center;
  box-sizing: border-box;
  padding: 0; /* centre le texte dans le select */
}

/* Joueurs */
.player {
  display: grid;
  grid-template-columns: 7ch 6ch 6ch 6ch; /* Nom - Manche - Total - Parties gagn√©es */
  gap: 8px;
  margin-bottom: 6px;
  align-items: stretch; 
  width: 100%;
  box-sizing: border-box;
}

input {
  height: 38px;
  font-size: 16px;
  text-align: center;
  box-sizing: border-box;
}

/* Supprimer fl√®ches number */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
}
input[type=number] {
  appearance: textfield;
}

/* Total */
.total {
  background: #e0e0e0;
  border-radius: 6px;
  font-weight: bold;
  display: flex;            
  align-items: center;
  justify-content: center;
  height: 100%;             
  box-sizing: border-box;
}

.leader {
  background: #9e9e9e;
  border: 2px solid #4a4a4a;
}

/* Parties gagn√©es */
.winCount {
  background: #d0f0d0;
  border-radius: 6px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  box-sizing: border-box;
}

/* Boutons */
.buttons {
  display: grid;
  grid-template-columns: 7ch 6ch 6ch;
  gap: 8px;
  margin-top: 8px;
}

button {
  height: 38px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
}

#addRoundBtn { background: #4a4a4a; color: white; }
#undoBtn, #resetBtn { background: #888; color: white; }

/* Historique */
.history {
  margin-top: 8px;
  padding: 6px;
  max-height: 150px;
  overflow-y: auto;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="app">

<h1>Carte de Pointage</h1>
<div id="winnerBanner"></div>

<div class="controls">
  <select id="count" onchange="setPlayers(this.value)">
    <option value="2" selected>2 joueurs</option>
    <option value="3">3 joueurs</option>
    <option value="4">4 joueurs</option>
    <option value="5">5 joueurs</option>
    <option value="6">6 joueurs</option>
    <option value="7">7 joueurs</option>
    <option value="8">8 joueurs</option>
    <option value="9">9 joueurs</option>
    <option value="10">10 joueurs</option>
  </select>

  <input type="number" id="winScore" value="200" min="1">
</div>

<div id="players"></div>

<div class="buttons">
  <button id="addRoundBtn" onclick="addRound()">‚Ü©</button>
  <button id="undoBtn" onclick="undo()">‚úñ</button>
  <button id="resetBtn" onclick="reset()">üîÑ</button>
</div>

<div class="history" id="history"></div>

</div>

<script>
let WIN = 200;
let count = 2;
let locked = false;
let gameOver = false;

// Ajout de la propri√©t√© wins
let players = Array.from({ length: 10 }, () => ({ name: "", total: 0, wins: 0 }));
let history = [];

document.getElementById("winScore").onchange = e => {
  WIN = Number(e.target.value) || 200;
};

function setPlayers(n) {
  if (!locked) {
    count = Number(n);
    render();
  }
}

function render() {
  const div = document.getElementById("players");
  div.innerHTML = "";

  const max = Math.max(...players.slice(0, count).map(p => p.total));

  for (let i = 0; i < count; i++) {
    const p = players[i];
    div.innerHTML += `
      <div class="player">
        <input placeholder="J${i + 1}" value="${p.name}"
          onchange="players[${i}].name=this.value">
        <input type="number" id="r${i}">
        <div class="total ${p.total === max && max > 0 ? 'leader' : ''}">
          ${p.total}
        </div>
        <div class="winCount">
          ${p.wins}
        </div>
      </div>
    `;
  }
  renderHistory();
}

function renderHistory() {
  const h = document.getElementById("history");
  h.innerHTML = "<b>Historique des manches</b><br>";
  history.forEach((line, i) => {
    h.innerHTML += `${i + 1}. ${line}<br>`;
  });
}

function addRound() {
  if (gameOver) return;

  locked = true;
  let line = [];

  for (let i = 0; i < count; i++) {
    const input = document.getElementById("r" + i);
    const v = Number(input.value) || 0;
    players[i].total += v;
    line.push(v);
    input.value = "";
  }

  history.push("Manche : " + line.join(", "));

  // D√©terminer les joueurs √©ligibles
  const eligible = players
    .slice(0, count)
    .map((p, i) => ({ ...p, index: i }))
    .filter(p => p.total >= WIN);

  if (eligible.length > 0) {
    const maxScore = Math.max(...eligible.map(p => p.total));
    const winners = eligible.filter(p => p.total === maxScore);

    // ‚ö° Incr√©menter les parties gagn√©es
    winners.forEach(p => players[p.index].wins++);

    gameOver = true;

    const names = winners.map(p => p.name || `Joueur ${p.index + 1}`);
    const message =
      winners.length === 1
        ? `üèÜ ${names[0]} gagne avec ${maxScore} points`
        : `ü§ù √âgalit√© entre ${names.join(" et ")} avec ${maxScore} points`;

    document.getElementById("winnerBanner").textContent = message;
    setTimeout(() => alert(message), 100);
  }

  // Re-render pour mettre √† jour tous les totals et winCount
  render();
}

function undo() {
  if (gameOver) return;

  const last = history.pop();
  if (!last) return;

  const values = last.split(":")[1].split(",").map(Number);
  values.forEach((v, i) => players[i].total -= v);
  render();
}

function reset() {
  if (!confirm("Nouvelle partie ?")) return;

  // Garder les parties gagn√©es jusqu'au rafra√Æchissement
  players.forEach(p => p.total = 0);
  history = [];
  locked = false;
  gameOver = false;
  document.getElementById("winnerBanner").textContent = "";
  render();
}

render();
</script>

</body>
</html>
