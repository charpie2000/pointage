<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pointage</title>

<style>
body {
  margin: 0;
  padding: 12px;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #b3b3b3;
}

.app {
  max-width: 420px;
  width: 100%;
  box-sizing: border-box;
}

/* Titre */
h1 {
  text-align: left;
  margin: 0 0 8px 0;
  font-size: 1.6em;
}

/* Ligne de contrÃ´le */
.controls {
  display: grid;
  grid-template-columns: 14ch 6ch; /* Nom -> Joueurs, Total -> Score gagnant */
  gap: 8px;
  margin-bottom: 10px;
  width: 100%;
  box-sizing: border-box;
}

.controls select,
.controls input {
  width: 100%;
  height: 38px;
  font-size: 16px;
  box-sizing: border-box;
  text-align: center;
}

/* Grille des joueurs */
.player {
  display: grid;
  grid-template-columns: 7ch 6ch 6ch; /* Nom - Manche - Total */
  gap: 8px;
  margin-bottom: 6px;
  align-items: center;
  width: 100%;
  box-sizing: border-box;
}

input {
  height: 38px;
  font-size: 16px;
  padding: 4px;
  box-sizing: border-box;
  text-align: center;
}

/* Supprimer flÃ¨ches number */
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  appearance: textfield;
  -moz-appearance: textfield;
}

/* Total */
.total {
  background: #e0e0e0;
  border-radius: 6px;
  font-weight: bold;
  text-align: center;
  line-height: 38px;
}

.leader {
  background: #9e9e9e !important;
  border: 2px solid #4a4a4a;
}

/* Zone boutons alignÃ©e sur les colonnes des joueurs */
.buttons {
  display: grid;
  grid-template-columns: 7ch 6ch 6ch; /* Nom - Manche - Total */
  gap: 8px;
  margin-top: 8px;
  width: 100%;
  box-sizing: border-box;
}

button {
  width: 100%;
  height: 38px;
  font-size: 18px;
  border-radius: 6px;
  border: none;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Couleurs des boutons */
#addRoundBtn {
  background: #4a4a4a;
  color: white;
}

#undoBtn {
  background: #888;
  color: white;
}

#resetBtn {
  background: #888;
  color: white;
}

/* Historique */
.history {
  /*background: #e0e0e0;*/
  margin-top: 8px;
  padding: 6px;
  max-height: 150px;
  overflow-y: auto;
  font-size: 13px;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="app">

<h1>Carte de Pointage</h1>

<div class="controls">
  <select id="count" onchange="setPlayers(this.value)">
    <option value="2" selected>2 joueurs</option>
    <option value="3">3 joueurs</option>
    <option value="4">4 joueurs</option>
    <option value="5">5 joueurs</option>
    <option value="6">6 joueurs</option>
    <option value="7">7 joueurs</option>
    <option value="8">8 joueurs</option>
    <option value="9">9 joueurs</option>
    <option value="10">10 joueurs</option>
  </select>

  <input type="number" id="winScore" value="200" min="1">
</div>

<div id="players"></div>

<div class="buttons">
  <button id="addRoundBtn" onclick="addRound()">â†©</button>
  <button id="undoBtn" onclick="undo()">âœ–</button>
  <button id="resetBtn" onclick="reset()">ðŸ”„</button>
</div>

<div class="history" id="history"></div>

</div>

<script>
let WIN = 200;
let count = 2;
let locked = false;

let players = Array.from({ length: 10 }, () => ({ name: "", total: 0 }));
let history = [];

document.getElementById("winScore").onchange = e => {
  WIN = Number(e.target.value) || 200;
};

function setPlayers(n) {
  if (!locked) {
    count = Number(n);
    render();
  }
}

function render() {
  const div = document.getElementById("players");
  div.innerHTML = "";

  const max = Math.max(...players.slice(0, count).map(p => p.total));

  for (let i = 0; i < count; i++) {
    const p = players[i];
    div.innerHTML += `
      <div class="player">
        <input placeholder="J${i + 1}" value="${p.name}"
               onchange="players[${i}].name=this.value">
        <input type="number" id="r${i}">
        <div class="total ${p.total === max && max > 0 ? 'leader' : ''}">
          ${p.total}
        </div>
      </div>
    `;
  }

  renderHistory();
}

function renderHistory() {
  const h = document.getElementById("history");
  h.innerHTML = "<b>Historique des manches</b><br>";
  history.forEach((line, i) => {
    h.innerHTML += `${i + 1}. ${line}<br>`;
  });
}

function addRound() {
  locked = true;
  let line = [];
  let winner = null;

  for (let i = 0; i < count; i++) {
    const input = document.getElementById("r" + i);
    const v = Number(input.value) || 0;
    players[i].total += v;
    line.push(v);
    input.value = "";
  }

  history.push("Manche : " + line.join(", "));
  render();

  players.slice(0, count).forEach((p, i) => {
    if (!winner && p.total >= WIN) {
      winner = `${p.name || "Joueur " + (i + 1)} gagne avec ${p.total} points`;
    }
  });

  if (winner) setTimeout(() => alert("ðŸ† " + winner), 100);
}

function undo() {
  const last = history.pop();
  if (!last) return;

  const values = last.split(":")[1].split(",").map(Number);
  values.forEach((v, i) => players[i].total -= v);

  render();
}

function reset() {
  if (!confirm("Nouvelle partie ?")) return;

  players.forEach(p => p.total = 0);
  history = [];
  locked = false;
  render();
}

render();
</script>

</body>
</html>
