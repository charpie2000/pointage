<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pointage</title>

<style>
body {
  margin: 0;
  padding: 10px;
  font-family: system-ui, -apple-system, Arial, sans-serif;
  background: #b3b3b3;
  color: #000;
}

h1 {
  text-align: center;
}

.controls {
  display: flex;
  gap: 6px;
  margin-bottom: 8px;
}

select, input[type=number] {
  padding: 10px;
  font-size: 16px;
  flex: 1;
}

.player {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 6px;
  margin-bottom: 6px;
}

input {
  padding: 8px;
  font-size: 16px;
}

input::placeholder {
  color: #777;
  font-style: italic;
}

.total {
  background: #e0e0e0;
  border-radius: 6px;
  text-align: center;
  line-height: 40px;
  font-weight: bold;
}

.leader {
  background: #9e9e9e !important;
  border: 2px solid #4a4a4a;
}

.main {
  background: #4a4a4a;
  color: #fff;
  font-weight: bold;
}

button {
  padding: 12px;
  font-size: 16px;
  margin-top: 6px;
  width: 100%;
}

.history {
  background: #e0e0e0;
  margin-top: 10px;
  padding: 8px;
  max-height: 220px;
  overflow-y: auto;
  font-size: 14px;
  border-radius: 6px;
}
</style>
</head>

<body>

<h1>Pointage</h1>

<div class="controls">
  <select id="count" onchange="setPlayers(this.value)">
    <option value="1">1 joueur</option>
    <option value="2" selected>2 joueurs</option>
    <option value="3">3 joueurs</option>
    <option value="4">4 joueurs</option>
    <option value="5">5 joueurs</option>
    <option value="6">6 joueurs</option>
    <option value="7">7 joueurs</option>
    <option value="8">8 joueurs</option>
    <option value="9">9 joueurs</option>
    <option value="10">10 joueurs</option>
  </select>

  <input type="number" id="winScore" value="200" min="1"
    onchange="setWinScore(this.value)">
</div>

<div id="players"></div>

<button class="main" onclick="addRound()">Nouvelle manche</button>
<button onclick="undo()">Annuler derni√®re manche</button>
<button onclick="reset()">Rejouer</button>

<div class="history" id="history"></div>

<script>
let WIN = 200;
let count = 2;
let locked = false;

let players = Array.from({length:10}, () => ({ name:"", total:0 }));
let history = [];

const saved = JSON.parse(localStorage.getItem("pointage"));
if (saved) {
  players = saved.players;
  history = saved.history;
  count = saved.count;
  WIN = saved.WIN || 200;
  locked = saved.locked;
  document.getElementById("count").value = count;
  document.getElementById("winScore").value = WIN;
}

function setPlayers(n) {
  if (locked) return;
  count = Number(n);
  save();
  render();
}

function setWinScore(v) {
  if (locked) return;
  WIN = Number(v) || 200;
  save();
}

function render() {
  const div = document.getElementById("players");
  div.innerHTML = "";

  const maxScore = Math.max(...players.slice(0, count).map(p => p.total));

  for (let i = 0; i < count; i++) {
    const p = players[i];
    const leaderClass = (p.total === maxScore && maxScore > 0) ? "leader" : "";

    div.innerHTML += `
      <div class="player">
        <input placeholder="Joueur ${i+1}" value="${p.name}"
          ${locked ? "disabled":""}
          onchange="rename(${i},this.value)">
        <input type="number" id="r${i}" placeholder="Manche">
        <div class="total ${leaderClass}">${p.total}</div>
      </div>`;
  }

  const h = document.getElementById("history");
  h.innerHTML = "<b>Historique</b><br>";
  history.forEach((x,i)=>h.innerHTML+=`${i+1}. ${x}<br>`);
}

function rename(i,v){ players[i].name=v; save(); }

function addRound() {
  locked = true;
  let line = [];
  for (let i = 0; i < count; i++) {
    let v = Number(document.getElementById("r"+i).value)||0;
    players[i].total += v;
    line.push(v);
    document.getElementById("r"+i).value="";

    if (players[i].total >= WIN) {
      if (navigator.vibrate) navigator.vibrate(200);
      setTimeout(()=>{
        alert(`üèÜ ${players[i].name || "Joueur "+(i+1)} gagne avec ${players[i].total} points`);
      },100);
    }
  }
  history.push("Manche : "+line.join(", "));
  save();
  render();
}

function undo() {
  const last = history.pop();
  if (!last) return;
  const vals = last.split(":")[1].split(",").map(Number);
  vals.forEach((v,i)=>players[i].total -= v);
  save();
  render();
}

function reset(force=false) {
  if (!force && !confirm("Rejouer ?")) return;
  players.forEach(p=>p.total=0);
  history=[];
  locked=false;
  save();
  render();
}

function save() {
  localStorage.setItem("pointage", JSON.stringify({players,history,count,WIN,locked}));
}

render();
</script>

</body>
</html>
